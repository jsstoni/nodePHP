<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Client</title>
	<script src="nodeClient/socket.io.min.js"></script>
	<script>
	var socket = io.connect('http://localhost:6063');
	function Enviar() {
		var nombre = document.getElementById('nombre').value;
		socket.emit( 'evento', { nombre: nombre } );
	}
	</script>
</head>
<body>
	<input id="nombre">
	<button onclick="Enviar();">Enviar</button>
</body>
</html>
